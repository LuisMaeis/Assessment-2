<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleSite</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bossDiv">
        <div class="top-container">
            <h1 class="topContainerh1"><span class="sample">Sample</span>Site</h1>
            <button id="myBtn"class ="add-to-cart-btn" ><img class="shopping-cart" src="images/shopCart.png" alt="Shopping Cart"> </button>
            <div id="myModal" class="modal"> 
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Some text in the modal. .</p>
                </div>
            </div>
            <script src="js/modalscript.js"></script> 
            

        </div>
     <hr>
        <div class="mid-container">
            <div class="slideshow-container">

                <div class="mySlides">
                  <div class="numbertext">1 / 3</div>
                  <img class="slider-img" src="images/image1.jfif" >                  
                  <div class="text">BUY ME</div>
                </div>
                
                <div class="mySlides">
                  <div class="numbertext">2 / 3</div>
                  <img class="slider-img" src="images/image2.jpg" >
                  <div class="text">BUY ME</div>
                </div>
                
                <div class="mySlides">
                  <div class="numbertext">3 / 3</div>
                  <img class="slider-img" src="images/image3.jpg">
                  <div class="text">BUY ME</div>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                <br>
                
               
            </div> 
            <script src="script.js"></script> 

        </div>
        <div class="bottom-container">
            <div class="flex-container">
                <div class="flex-hover parent-div">1
                    <div class="child-div-1" >image</div>
                    <div class="child-div-2">description</div>
                    <div class="child-div-3">price</div>
                    <div class="child-div-4">order</div>
                    
                </div>
                <div class="flex-hover parent-div">2
                    <div class="child-div-1" >1</div>
                    <div class="child-div-2"></div>
                    <div class="child-div-3"></div>
                    <div class="child-div-4"></div>
                    
                </div>
                <div class="flex-hover parent-div">3

                    <div class="child-div-3"></div>
                    <div class="child-div-4"></div>
                    
                </div>
                <div class="flex-hover parent-div">4
                    <div class="child-div-1" >1</div>
                    <div class="child-div-2"></div>
                    <div class="child-div-3"></div>
                    <div class="child-div-4"></div>
                    
                </div>
            </div>                
            <div class="flex-container-1" >   
                <div class="flex-hover parent-div">5
                    <div class="child-div-1" >1</div>
                    <div class="child-div-2"></div>
                    <div class="child-div-3"></div>
                    <div class="child-div-4"></div>
                    
                </div>
                <div class="flex-hover parent-div">6
                    <div class="child-div-1" >1</div>
                    <div class="child-div-2"></div>
                    <div class="child-div-3"></div>
                    <div class="child-div-4"></div>
                    
                </div>
                <div class="flex-hover parent-div">7
                    <div class="child-div-1" >1</div>

                    <div class="child-div-4"></div>
                    
                </div>

                    <div class="child-div-3"></div>
